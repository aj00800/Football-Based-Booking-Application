<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootyPitch - AI Selection</title>
    <link rel="stylesheet" href="css/ai-selection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="ai-selection-container">
    <div class="header">
        <h1><i class="fas fa-robot"></i> Select Your AI Assistant</h1>
        <p>Choose which AI you'd like to interact with</p>
    </div>

    <div class="ai-options">
        <div class="ai-option" id="gpt4-option">
            <div class="ai-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h3>FootyPitch AI Pro (GPT-4)</h3>
            <p>Our premium football assistant with advanced capabilities</p>
            <button class="btn btn-primary">Select</button>
        </div>

        <div class="ai-option" id="mistral-option">
            <div class="ai-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <h3>Mistral 7B</h3>
            <p>Powerful open-source model for general queries</p>
            <button class="btn btn-primary">Select</button>
        </div>

        <div class="ai-option" id="llama-option">
            <div class="ai-icon">
                <i class="fas fa-dragon"></i>
            </div>
            <h3>Llama 3 70B</h3>
            <p>State-of-the-art large language model from Meta</p>
            <button class="btn btn-primary">Select</button>
        </div>
    </div>
</div>

<script src="js/ai-selection.js"></script>
</body>
</html>
