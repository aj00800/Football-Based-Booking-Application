<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootyPitch - Llama 3 AI</title>
    <link rel="stylesheet" href="css/llama-ai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="llama-container">
    <div class="chat-header">
        <div class="header-left">
            <i class="fas fa-dragon"></i>
            <h2>Llama 3 70B AI</h2>
        </div>
        <div class="header-right">
            <span class="user-status">Powered by OpenRouter</span>
            <button id="close-chat" class="btn-icon">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="chat-body" id="chat-body">
        <div class="welcome-message">
            <div class="ai-avatar">
                <i class="fas fa-dragon"></i>
            </div>
            <div class="message-content">
                <h3>Welcome to Llama 3 70B AI!</h3>
                <p>I'm Meta's most advanced AI model. How can I assist you today?</p>
            </div>
        </div>
    </div>

    <div class="chat-footer">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
            <button id="send-btn" class="btn-primary">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script src="js/llama-ai.js"></script>
</body>
</html>
